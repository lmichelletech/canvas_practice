    <script>
    var c = document.createElement('canvas');

    c.width = window.innerWidth;
    c.height = window.innerHeight;

    document.body.appendChild(c);

    var ctx=c.getContext("2d");
    
    let x = c.width/50;
    x = Math.floor(x);
    let y = c.height/50;
    y = Math.floor(y);
    let z = 0;
    let a = 0;
    mod = c.width%50
    let j = 0;
    while(j < y){
        for(var i = 0; i < x; i++)
        {
            
            
            ctx.rect(z,a,50,50);
            ctx.stroke(); 
            z = z + 50;
            // console.log("i " + i + " width " + c.width + " x " + x + " z " + z + " mod " + mod)
            if(z === (c.width - mod)){
                console.log("height " +  y)
                z = 0;
                i = 0;
            }
            
        }
        
        a = a + 50;
        j++;
    }
    

    </script>
